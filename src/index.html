<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone JS</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <nav class="header__menu">
              <ul class="header__list">
                <li class="header__item">
                  <a class="header__link" href="#"> Почта </a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#"> Картинки </a>
                </li>
                <li class="header__item header__item-dots">
                  <a class="header__link" href="#">
                    <svg class="dots" focusable="false" viewBox="0 0 24 24">
                      <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                      ></path>
                    </svg>
                  </a>
                </li>
                <li class="header__item">
                  <a class="header__link header__item-email" href="#">
                    <img class="email" src="./images/email.png" alt="email" />
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="search">
          <img class="search__img" src="./images/google.png" alt="google" />
          <form class="search__form">
            <span class="search__span"
              ><svg
                width="20px"
                height="20px"
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#9aa0a6"
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path></svg
            ></span>
            <input class="search__input" type="text" />
            <img
              class="search__keyboard"
              src="./images/keyboard.png"
              alt="keyboard"
            />
          </form>
          <div class="buttons">
            <button class="buttons__searching">Поиск в Google</button>
            <a class="buttons__lucky" href="https://www.google.com/doodles"
              >Мне повезёт!</a
            >
          </div>
          <p class="search__text">
            Сервисы Google доступны на этих языках: <a href="#">English</a>
            <a href="#">Română</a>
          </p>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__top">
          <p class="footer__text">Молдова</p>
        </div>
        <div class="footer__bottom">
          <ul class="footer__bottom-list">
            <li class="footer__bottom-item">
              <a href="#" class="footer__bottom-link"> Всё о Google </a>
            </li>
            <li class="footer__bottom-item">
              <a href="#" class="footer__bottom-link"> Реклама </a>
            </li>
            <li class="footer__bottom-item">
              <a href="#" class="footer__bottom-link"> Для бизнеса </a>
            </li>
            <li class="footer__bottom-item">
              <a href="#" class="footer__bottom-link">
                Как работает Google Поиск
              </a>
            </li>
          </ul>
          <ul class="footer__bottom-list footer__second">
            <li class="footer__bottom-item">
              <a href="#" class="footer__bottom-link"> Конфиденциальность </a>
            </li>
            <li class="footer__bottom-item">
              <a href="#" class="footer__bottom-link"> Условия </a>
            </li>
            <li class="footer__bottom-item">
              <a href="#" class="footer__bottom-link"> Настройки </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
